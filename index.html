<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Alien space war</title>
  </head>
  <body class="container">
    <div class="score">
      <p class="topScore"></p>
      <p class="lastScore"></p>
      <p class="scoreCourant"></p>
    </div>
    <div class="audio">
      <audio class="soundStart" src="./sound/Long Away Home.wav"></audio>
      <audio class="soundGame" src="./sound/brute_force_loop.wav"></audio>
      <audio class="soundDestruction" src="./sound/explosion.wav"></audio>
      <audio class="soundFire" src="./sound/Fire 4.mp3"></audio>
      <audio class="soundExplosion" src="./sound/explosion_01.ogg"></audio>
    </div>
    <div class="modaleStart">
      <button class="play" onclick="plays()">Click here to start</button>
    </div>
    <div class="modaleLoose">
      <h1>You are dead</h1>
      <p class="scoreFinal"></p>
      <button class="reload" onclick="reload()">reload</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
